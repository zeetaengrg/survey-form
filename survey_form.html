<!DOCTYPE html>
<html>
  
  <head>
    <title>CodePen - FCC: Survey Form</title>
  </head>

  <body>
    <form id="survey-form">
      <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
          <p id="description" class="description text-center">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
      </div>
      
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          id="name"
          class="form-control"
          name="name"
          type="text"
          placeholder="Enter your name"
          required=""
        />
      </div>
      
      <div>
        <label id="email-label" for="email">Email</label>
        <input
          id="email"
          class="form-control"
          name="email"
          type="text"
          placeholder="Enter your Email"
          required=""
        />
      </div>
      
      <div class="form-group">
        <label id="number-label" for="age">
          Age
          <span class="clue">(optional)</span>
        </label>
        <input
          id="age"
          class="form-control"
          name="age"
          type="text"
          min="10"
          max="99"
          placeholder="Age"
          required=""
        />
      </div>
      
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" class="form-control" name="role" required="">
          <option disabled="" selected="" value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferno">Prefer Not To Say</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input
            class="input-radio"
            name="user-recommend"
            type="radio"
            value="definitely"
            checked=""
          />Definitely</label
        ><br />
        <label>
          <input
            class="input-radio"
            name="user-recommend"
            type="radio"
            value="maybe"
          />Maybe </label
        ><br />
        <label>
          <input
            class="input-radio"
            name="user-recommend"
            type="radio"
            value="not-sure"
          />Not Sure
        </label>
      </div>
      
      <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown" class="form-control" name="feature" required="">
          <option disabled="" selected="" value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open_s">Open Source</option>
        </select>
      </div>
      
      <div class="form-group">
        <p>What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
          <label id="frontend-label" for="frontend">
            <input 
              id="frontend" 
              name="improvement" 
              class="input-checkbox"
              type="checkbox"
              value="front-end-projects"
            />Front-end Projects
          </label>       
      </div>
      
      <div class="form-group">
        <label id="backend-label" for="backend">
          <input 
            id="backend"
            name="improvement"
            type="checkbox"
            class="input-checkbox"
            value="back-end-projects"
          />Back-end Projects
        </label>
      </div>
      
      <div class="form-group">
        <label id="visualization-label" for="visualization">
          <input
            id="visualization"
            name="improvement"
            type="checkbox"
            class="input-checkbox"
            value="data-visualization"
          />Data Visualization
        </label>
      </div>
      
      <div class="form-group">
        <label id="challenges-label" for="challenges">
          <input
            id="challenges"
            name="improvement"
            class="input-checkbox"
            type="checkbox"
            value="challenges"
          />Challenges
        </label>
      </div>
      
      <div class="form-group">
        <label id="open-source-label" for="community">
          <input
            id="community"
            name="improvement"
            type="checkbox"
            class="input-checkbox"
            value="open-source-community"
          />Open Source Community
        </label>
      </div>
      
      <div class="form-group">
        <label id="gitter-label" for="gitter">
          <input
            id="gitter"
            name="improvement"
            class="input-checkbox"
            type="checkbox"
            value="gitter-help-rooms"
          />Gitter help rooms
        </label>
      </div>
      
      <div class="form-group">
        <label id="videos-label" for="videos">
          <input
            id="videos"
            name="improvement"
            class="input-checkbox"
            type="checkbox"
            value="videos"
          />Videos
        <label>
      </div>
      
      <div class="form-group">
        <label id="meetups-label" for="meetups">
          <input
            id="meetups"
            name="improvement"
            class="input-checkbox"
            type="checkbox"
            value="city-meetups"
          />City Meetups
        </label>
      </div>
      
      <div class="form-group">
        <label id="wiki-label" for="wiki">
          <input
            id="wiki"
            name="improvement"
            class="input-checkbox"
            type="checkbox"
            value="wiki"
          />Wiki
        </label>
      </div>
      
      <div class="form-group">
        <label id="forum-label" for="forum">
          <input
            id="forum"
            name="improvement"
            class="input-checkbox"
            type="checkbox"
            value="forum"
          />Forum
        </label>
      </div>
      
      <div class="forum-group">
        <label id="courses-label" for="courses">
          <input
            id="courses"
            name="improvement"
            class="input-checkbox"
            type="checkbox"
            value="additional-courses"
          />Additional Courses
        </label>
      </div><br/>
      
      <div class="form-group">
        <label id="comments-label" for="comments">
          Any comments or suggestions?
          <input
            id="comments"
            name="suggestions"
            class="input-suggestions"
            type="text"
            placeholder="Enter your comment here..."
          />
        </label>
      </div><br/>

      <div class="form-group">
        <button type="submit" value="submit" name="submit">Submit</button>
      </div>
  </form>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
